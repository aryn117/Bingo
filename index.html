  <!--  Splash Screen For Room Creation And Joining -------------->
  <div class="splash_container">
    <div class="splash--greeting_container">Bingo!</div>
    <input class="name--input" type="numbers" placeholder="Name" />
    <div class="create--room_container">
      <button class="btn create--room_button">CREATE ROOM</button>
    </div>
    <div class="join--room_container">
      <input class="join--room_input" type="number" placeholder="Room-ID" />
      <button class="btn join--room_button">JOIN</button>
    </div>
  </div>
